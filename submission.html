<!DOCTYPE html>
<html lang="en">

<head>
    <title>Submission</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./map.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background: #1e293b">
    <div class="absolute left-5 top-5 text-white">
    <a href="javascript:void(0);" onclick="window.close();" class="flex items-center gap-2" id="disc_a"> 
        <img src="./icons/back.png" alt="back" class="h-5 w-5"> Back
    </a>
    </div>

    <!-- Start Header form -->
    <div class="filler">
        <div class="card2" id="discount_card">
            <form id="discountForm" action="#" method="" class="validation" novalidate autocomplete="off">
                <div class="form-group pt-3">
                    <label for="inputCategory">Select Category</label>
                    <select class="form-select mt-1" id="inputCategory" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                    </select>
                </div>

                <div class="form-group pt-3">
                    <label for="inputSubcategory">Select Subcategory</label>
                    <select class="form-select mt-1" id="inputSubcategory" name="subcategory" disabled required>
                        <option value="" disabled selected>Select Subcategory</option>
                    </select>
                </div>

                <div class="form-group pt-3">
                    <label for="inputProduct">Select Product</label>
                    <select class="form-select mt-1" id="inputProduct" name="product" disabled required>
                        <option value="" disabled selected>Select Product</option>
                    </select>
                </div>

                <div class="form-group pt-3">
                    <label for="inputPrice">Insert Price</label>
                    <input type="number" min="0" class="form-control" id="inputPrice" name="price" step="any" placeholder="Enter Price" required />
                </div>

                <div class="form-group pt-5">
                    <button class="btn btn-primary btn-block col-lg-2" type="submit" id="submit">
                        Submit Offer
                    </button>
                </div>
            </form>
            <!-- End Form -->
        </div>
        <!-- End Card -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/submission.js"></script>
</body>

</html>
