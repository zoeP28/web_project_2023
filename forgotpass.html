<body>
  <div class="box">
    <div class="form">
      <h2>Forgot Password</h2>
      <div class="inputBox">

        <i></i>
      </div>
      <div class="button_block">
        <button type="button" class="button" id="reset_btn" onclick="reset_pass()"><a> Reset Password</a></button>
      </div>
    </div>
  </div>
