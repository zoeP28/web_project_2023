<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account info</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  </head>
  
  <body style="background: #1e293b;">
    <div class="filler">
      <section class="user_vertical_bar">
        <nav id="nav"></nav>
        <div class="container">
          <div class="dis_user">
            <h1> Settings for: <span id="display_user"></span></h1>
            <br/>
            <div class="button_block">
              <div class="button" id="change_cred" onclick="changeUsername()">
                <a href="javascript:void(0);">change username</a>
              </div>
            </div>
            <div class="button" id="change_pass" onclick="changePassword()"><a>change password</a></div>
          </div>
          <div class="button" id="emptyServerBtn" onclick="empty()"><a>Empty Server</a></div>
          <div class="button" id="return_home" onclick="return_home()"><a>Return to Home</a></div> 
        </div>


        <button type="button" id="toggle_button" class="btn btn-info" onclick="toggleTables()">Toggle Tables</button>
      
      </div>
      
    </section>
      <div class="container rotate" id="change_cred_tbl1">
        <h3 style="font-size: 20px;">My offers</h3>
        <table
          id="userTable2"
          data-search="true"
          data-unique-id="discount_id"
          data-sort-name="product"
          data-sort-order="desc"
          data-detail-view="true">
          <thead>
            <tr>
              <th data-field="product_name" data-sortable="true">Product</th>
              <th data-field="name" data-sortable="true">Overall score</th>
              <th data-field="price" data-sortable="true">price</th>
              <th data-field="date" data-sortable="true">
                Date
              </th>
              <th data-field="likes" data-sortable="true">Likes</th>
              <th data-field="dislikes" data-sortable="true">Dislikes</th>
              <th data-field="inventory" data-sortable="true">Stock</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="container rotate" id="change_cred_tbl2">
        <table id="userTable" data-search="false">
          <thead>
            <tr>
              <th data-field="username" data-sortable="true">User</th>
              <th data-field="overallScore" data-sortable="true">
                Overall score
              </th>
              <th data-field="score" data-sortable="true">
                Month score
              </th>
              <th data-field="tokens" data-sortable="true">
                Month tokens
              </th>
              <th data-field="overallTokens" data-sortable="true">
                Overall tokens
              </th>
              <th data-field="likes" data-sortable="true">
                Likes
              </th>
              <th data-field="dislikes" data-sortable="true">
                Dislikes
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/toggleTables.js"></script>
    <script src="./js/settings.js"></script>
   
  

  </body>
</html>
